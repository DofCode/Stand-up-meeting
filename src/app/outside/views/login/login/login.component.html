<div class="master" >
  <div class="background" style="background-image: url('https://firebasestorage.googleapis.com/v0/b/sum-luminux.appspot.com/o/login_background.jpg?alt=media&token=50eff92f-dbb2-4f3b-b61a-ed53c1e21ec0')"></div>
  <div class="item">
    <div class="row">
      <div class="col s12 center-align">
        <h3>Stand Up Meeting</h3>
      </div>
    </div>
    <div class="row">
      <div class="col s12 center-align">
        <div *ngIf="afAuth.user | async as user; else showLogin">
            <a [routerLink]="['/dashboard']" class="waves-effect waves-light btn white blue-text">Dashboard</a>
        </div>
        <ng-template #showLogin>
          <button type="button" class="waves-effect waves-light btn  blue accent-2 white-text" (click)="login()">Ingresar con Google</button>
        </ng-template>
      </div>
    </div>
  </div>
</div>
